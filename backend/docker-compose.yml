services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000" # Warning: Chroma default is 8000, but FastAPI is also 8000. Let's change Chroma to 8001
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  chroma_data:
